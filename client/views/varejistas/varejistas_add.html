<template name="varejistasAdd">
  {{#panel title="Inserir Varejista" }}
    {{#autoForm collection="Varejistas" 
      id="insertVarejistasForm" 
      type="method" 
      meteormethod="Varejistas.methods.add" 
      class="form-horizontal" }}
        {{> afQuickField name="nome" label-class="col-sm-2" input-col-class="col-sm-9"}} 
        {{> submit texto="Criar" buttonClass="col-sm-9" offsetClass="col-sm-offset-2"}}
    {{/autoForm}}
  {{/panel}}
</template>
