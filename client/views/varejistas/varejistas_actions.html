<template name="varejistasActions">
	<button class="btn btn-success btn-xs" id="btn-edit">
    <i class="fa fa-edit"></i>
  </button>
	{{#quickRemoveButton 
    collection="Varejistas" 
    id="btn-remove"
    _id=_id class="btn btn-danger btn-xs" 
    beforeRemove=beforeRemove
    onSuccess=onSuccess
    onError=onError}}
    <i class="fa fa-trash"></i>
  {{/quickRemoveButton}}
</template>
